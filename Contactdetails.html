<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact details</title>
</head>
<body>
    <h1>Enter your details header</h1>
    <form action="">

        <label for="">First Name : </label>
        <input type="text" name="first name">
        <label for="">Second Name : </label>
        <input type="text" name="second name">
        <br><br>
        <label for="">Age</label>
        <input type="number">
        <label for="">Date of Birth</label>
        <input type="date">
        <br><br>

        <label for="email">Email</label>
        <input id="email" type="Email">
        <label for="">Password</label>
        <input type="password">
        <br><br>
        <p>Enter your tshirt size</p>
        
        <input id="small" name="tshirtsize" type="radio" value="small">
        <label for="small">Small</label><br>
        

        <input id="medium" name="tshirtsize" type="radio" value="medium">
        <label for="medium">Medium</label><br>
        
        <input id="large" name="tshirtsize" type="radio" value="large">
        <label for="large">Large</label><br>

        <label for="">Your favourite color</label>
        <input type="color">
        
        <br><br>
        <label for="cars">Choose a car:</label>
        <select name="car" id="cars">
            <option value="Audi">Audi</option>
            <option value="Mercedes">Mercedes</option>
            <option value="Volvo">Volvo</option>
            <option value="BMW">BMW</option>
        </select>
        <br><br>
        <label for="aboutYourself">Tell us something about yourself </label>
        <textarea name="aboutYourself" id="aboutYourself" cols="30" rows="10"></textarea>
        <input type="reset">
        <input type="submit">
        
        
    </form>
</body>
</html>
